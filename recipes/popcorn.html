<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <style>
        div.container {
            text-align: center;
        }
        ol.list {
            display: inline-block;
            text-align: left;
        }
        p.para {
            margin-left: 150px;
            margin-right: 150px;
        }
    </style>
</head>
<body style="text-align:center">
    <h1>Popcorn</h1>
    <img src="../img/popcorn.jpg" alt="a bowl of popcorn" height="625">
    <p class="para">To cook popcorn:</p>
    <div class="container">
        <ol class="list">
            <li>Remove bag and don't read any of the lies on the box</li>
            <li>Empty kernels into pot of water</li>
            <li>Heat on medium-low for 45 minutes</li>
            <li>Test a kernel for softness, if needed heat for another five minutes</li>
            <li>Bone Apple Tea</li>
        </ol>
    </div>
</body>
</html>
